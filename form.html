<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch At Home – Lead Form</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 120px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .note {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <img src="logo.png" alt="Watch At Home Logo" class="logo" />
    <h2>Watch At Home – Get in Touch</h2>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="country">Country</label>
      <input type="text" id="country" name="country" required />

      <label for="device">Device Type (optional)</label>
      <select id="device" name="device">
        <option value="">Select Device</option>
        <option value="Smart TV">Smart TV</option>
        <option value="Fire Stick">Fire Stick</option>
        <option value="TV Box">TV Box</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit">Submit</button>
    </form>
    <div class="note">We respect your privacy. Your data is secure.</div>
  </div>
</body>
</html>
