<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch At Home | Lead Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('form-bg-final.png'); /* الصورة الجديدة بدون الأجهزة */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }

    input, select, button {
      margin-bottom: 15px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <form action="mail.php" method="POST">
      <img src="logo.png" alt="WAH Logo" class="logo" />
      <input type="text" name="full_name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="whatsapp" placeholder="WhatsApp Number" required />
      <input type="text" name="country" placeholder="Country" required />
      <select name="device_type" required>
        <option value="" disabled selected>Select Your Device</option>
        <option value="Smart TV">Smart TV</option>
        <option value="Fire Stick">Fire Stick</option>
        <option value="Android Box">Android Box</option>
        <option value="Mobile/Tablet">Mobile / Tablet</option>
      </select>
      <button type="submit">Send & Get Started</button>
    </form>
  </div>

</body>
</html>
