<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch At Home - Lead Form</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .note {
      font-size: 13px;
      color: #888;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Watch At Home - Lead Form</h2>
    <form action="https://formspree.io/f/mkgznorz" method="POST">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="whatsapp">WhatsApp Number</label>
      <input type="text" id="whatsapp" name="whatsapp">

      <label for="country">Country of Residence</label>
      <input type="text" id="country" name="country" required>

      <label for="device">Device Type (optional)</label>
      <select id="device" name="device">
        <option value="">Select Device</option>
        <option value="Smart TV">Smart TV</option>
        <option value="Fire Stick">Fire Stick</option>
        <option value="TV Box">TV Box</option>
        <option value="Other">Other</option>
      </select>

      <label for="message">Your Message (optional)</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Send</button>
    </form>
    <div class="note">Your info will be kept private and used only for support purposes.</div>
  </div>
</body>
</html>
