<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch At Home – Get in Touch</title>

  <style>
    body {
      background-color: #ffffff; /* خلفية الصفحة العامة: أبيض */
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: #f5f0e6; /* الصندوق: بيج فاتح */
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.1);
    }

    h1, label {
      color: #333333;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    img {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 120px;
    }

    .logo-text {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.png" alt="Watch At Home Logo">
    <div class="logo-text">Watch At Home – Get in Touch</div>

    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
