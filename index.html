<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch At Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://watchathome.github.io/20250520_1636_Family TV Time_remix_01jvpyf7e1e0csxf1n5xr1td7j.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: flex-end; /* نزل المحتوى لتحت */
      align-items: center;
      flex-direction: column;
      padding-bottom: 60px; /* مسافة من تحت */
      color: #fff;
      text-align: center;
    }

    .content {
      background: rgba(0, 0, 0, 0.6);
      padding: 25px 40px;
      border-radius: 15px;
      max-width: 90%;
    }

    h1 {
      font-size: 2.5em;
      margin: 0 0 10px;
    }

    p {
      font-size: 1.1em;
      margin: 0 0 20px;
    }

    .whatsapp-btn {
      display: inline-block;
      background-color: #25d366;
      color: #fff;
      padding: 12px 28px;
      font-size: 1.1em;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .whatsapp-btn:hover {
      background-color: #1ebe57;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      p {
        font-size: 1em;
      }
      .whatsapp-btn {
        padding: 10px 24px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to Watch At Home</h1>
    <p>Your gateway to world-class entertainment — Anytime, Anywhere!</p>
    <a href="https://wa.me/201557572768" target="_blank" class="whatsapp-btn">Contact us on WhatsApp</a>
  </div>
</body>
</html>
