<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch At Home - IPTV Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Watch At Home - IPTV Launcher</h1>
  <p>Enter your login details to launch IPTV Smarters Web App</p>
  <input type="text" id="username" placeholder="Username" /><br />
  <input type="password" id="password" placeholder="Password" /><br />
  <input type="text" id="server" placeholder="Server URL (without / at end)" value="http://example.com:8080" /><br />
  <button onclick="launchIPTV()">Launch IPTV App</button>

  <script>
    function launchIPTV() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const server = document.getElementById('server').value;

      if (user && pass && server) {
        const fullUrl = `https://webplayer.smarters.pro/login?username=${encodeURIComponent(user)}&password=${encodeURIComponent(pass)}&url=${encodeURIComponent(server)}`;
        window.location.href = fullUrl;
      } else {
        alert("Please enter all fields.");
      }
    }
  </script>
</body>
</html>
